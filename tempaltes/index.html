<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>BTS Fan Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .header-img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .fan-message {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-box {
            margin-top: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            alert('Loading is complete!')
        });
    </script>
</head>

<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <img src="https://wallpaperaccess.com/full/5661383.jpg" alt="BTS" class="header-img">
            <h1 class="mt-3">BTS Fan Book</h1>
        </div>

        <div class="message-box">
            <form>
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname">
                </div>
                <div class="mb-3">
                    <label for="fanMessage" class="form-label">Fan Message</label>
                    <textarea class="form-control" id="fanMessage" rows="3" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Leave a fan message</button>
            </form>
        </div>

        <div class="mt-4">
            <div class="fan-message">
                <p><strong>Love your new album!</strong></p>
                <p>— Breadboy9000</p>
            </div>
            <div class="fan-message">
                <p><strong>You're the best!</strong></p>
                <p>— ClassicWonder19</p>
            </div>
            <div class="fan-message">
                <p><strong>Marry me!</strong></p>
                <p>— Wonderbread10</p>
            </div>
        </div>
    </div>
</body>

</html>
